<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

    <!-- header -->

    <header class="container-fluid p-3 m-0 bg-info">
        <h1 class="text-center text-light">
            Weather Dashboard
        </h1>

    </header>
    <div class="container-md mx-auto mt-5 ">

        <div class="row">

            <div class="col-3 ">
                <!-- col 1 -->
                <h3 class="p-1">Search for a city:</h2>

                    <!-- input text box for search -->
                    <!-- submit button -->

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City Name" aria-label="searchName"
                            aria-describedby="search" id="searchName">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search">Search</button>
                        </div>

                        <!-- clear button -->

                        <button class="btn btn-info mt-3" id="clear">Clear Search History</button>
                    </div>

                    <!-- dynamically created history list of buttons -->

                    <div class="mt-3 d-flex flex-column" id="historyBtns"></div>

            </div>

            <div class="col-9 border-left border-info">
                <!-- col 2 - all dynamically created -->
                <!-- city name, date, icon of current conditions (i.e. sunny, cloudy, etc.)-->

                <div id="cityName"></div>

                <!-- current conditions -->

                <div id="currentCond"></div>
                <div id="uv"></div>

                <!-- row of future conditions -->

                <div id="futureCond" class="mt-5"></div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
